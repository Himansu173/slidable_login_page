<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn page</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class=" card" id="signup">
            <h2>Sign Up</h2>
            <input type="text" name="id" id="id" placeholder="User ID" autocomplete="off" spellcheck="false"><br>
            <input type="email" name="mail" id="mail" placeholder="Email Address"><br>
            <input type="password" name="pass" id="pass" placeholder="Password"><br>
            <button class="but">SignUp</button>
            <p>Already have an account? <button class="swap" onclick="swap_signup()">log in</button></p>
        </div>
        <div class="card" id="login">
            <h2>Log In</h2>
            <input type="text" name="id" id="id" placeholder="User ID" autocomplete="off" spellcheck="false"><br>
            <input type="password" name="pass" id="pass" placeholder="Password"><br>
            <button class="but">LogIn</button>
            <p>Forgot Password?</p>
            <p>Don't have an account? <button class="swap" onclick="swap_login()">sign up</button></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
